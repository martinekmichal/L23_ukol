<header>
<nav>
    <ul>
        <li><a href="{% url 'home' %}">Home</a> | <a href="{% url 'about' %}">About</a> | <a href="{% url 'user_list' %}">Fotky</a> |
        {% if user.is_authenticated %}
            <a href="{% url 'profile_user' %}">Uzivatel</a> |
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </ul>
</nav>
</header>
